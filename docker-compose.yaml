services:

  # 웹서버, nginx
  nginx:
    image: nginx:alpine
    hostname: searchright-nginx
    container_name: searchright-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
    environment:
      TZ: Asia/Seoul
    depends_on:
      - web 

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    environment:
      - PORT=8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./example_datas:/app/example_datas
      - ./src:/app/src
    command: uvicorn src.server:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis
      - postgres 

  redis:
    image: redis:7.0.12
    container_name: redis
    ports:
      - "6379:6379"

  # pgvector가 포함된 PostgreSQL 이미지
  postgres:
    image: ankane/pgvector:latest
    hostname: searchright-psql
    container_name: searchright-psql
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: searchright
      POSTGRES_PASSWORD: searchright
      POSTGRES_DB: searchright
    volumes:
      - ./postgresql/data/:/var/lib/postgresql/data
